<body>
    <header class="d-flex justify-content-center align-items-center p-1 bg-black ">
        <nav class="navbar navbar-expand-lg navbar-light bg-black text-white imgnav">
            <a class="navbar-brand" href="#">
                <img src="../image/Logo_Amazing_Events-removebg-preview.png" alt="Icono Amazing">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link  text-white" href="../index.html">Home</a>

                <li class="nav-item ">
                  <a class="nav-link text-white" href="../app.html/upComing.html">Up Coming Events</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link text-white" href="#">Past Events</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link text-white" href="../app.html/contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../app.html/stats.html">Stats</a>
                  </li>
              </ul>
            </div>
          </nav>
    </header>

    <main class="main" id="app">
      <section class="d-flex justify-content-center align-items-center p-1 bg-black text-white">
        <h2>Past Events</h2>
      </section>
  
      <section class="d-flex justify-content-evenly align-items-center flex-grow-1 bg-black text-white p-2">
        <div id="checkbox" class="d-flex justify-content-evenly align-items-center flex-grow-1 bg-black text-white p-2">
          <!-- Aqu√≠ van los checkbox -->
          <div v-for="checkbox in categoriasCheckbox" v-bind:key="checkbox">
            <input class="ms-1" type="checkbox" v-bind:id="checkbox" v-bind:value="checkbox" v-model="selectecionadoCheckbox">
            <label v-bind:for="checkbox">{{ checkbox }}</label>
          </div>
        </div>
  
        <div id="formSearch" class="nb-3 d-flex p-1">
          <input v-model="textoIngresado" class="form-control" type="text" id="search" name="search" aria-describedby="helpId" >
          <button class="btn btn-outline-success" type="submit">üîçÔ∏é</button>
        </div>
      </section>
  
      <section class="sectioncard" id="containerCardUp">
          <div v-if="eventosFiltrados.length !== 0" v-for="evento in eventosFiltrados" class="card row row-cols-1 row-cols-md-1 g-1" style="width: 22rem; border-radius: 1rem; background-color:  rgba(23, 56, 56, 0.425); color: white;" >
              <img v-bind:src= "evento.image" class="card-img-top object-fit-cover img-fluid" alt="{{evento.name}}">
              <div class="card-body">
                  <h5 class="card-title"> {{evento.name}} </h5>
                  <p class="cardp card-text">{{evento.description}}</p>
                  <div class="d-flex justify-content-around">
                  <form class="d-flex" role="search">
                      <button class="m-2 bg-info btn-outline-success" type="submit">
                        <a v-bind:href="`../app.html/details.html?id=${evento._id}`" style="text-decoration: none; color: white;">See More</a>
                      </button>
                  </form>
                  </div>
              </div>
          </div>
        <img v-else class="w-25" src="../image/sorry.png" alt="">
      </section>
    </main>

  <footer>
    <div class=" w-50 h-10 d-flex  align-items-center ">

      <a target="_blank" href="https://web.whatsapp.com/"><img class=" imgfooter " src="../image/wsp.png" alt="WhatsApp"></a>
    </div>
      <h6 class="text-white m-2">Cohort 47 - Guadalupe Daiana Alvarado - 2023</h6>
    </footer>
